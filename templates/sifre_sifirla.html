<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Şifre Sıfırla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .form-kutu {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-kutu">
      <h2 class="text-center mb-4">🔐 Şifre Sıfırla</h2>

      <form method="POST" id="sifreForm">
        <div class="mb-3">
          <label for="sifre" class="form-label">Yeni Şifre</label>
          <input
            type="password"
            class="form-control"
            id="sifre"
            name="sifre"
            required
          />
          <button
            type="button"
            id="toggleSifre"
            class="btn btn-sm btn-outline-secondary mt-2"
          >
            👁 Şifreyi Göster
          </button>
        </div>

        <button type="submit" class="btn btn-primary w-100">💾 Kaydet</button>
      </form>

      <div class="text-center mt-3">
        <a href="/kullanici-listesi" class="text-decoration-none">← Geri Dön</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->

    <script>
      // 1. Şifre göster/gizle
      const sifreInput = document.querySelector("input[name='sifre']");
      const toggleBtn = document.createElement("button");
      toggleBtn.type = "button";
      toggleBtn.className = "btn btn-sm btn-outline-secondary mt-2";
      toggleBtn.textContent = "👁 Şifreyi Göster";
      sifreInput.parentNode.appendChild(toggleBtn);

      toggleBtn.addEventListener("click", () => {
        if (sifreInput.type === "password") {
          sifreInput.type = "text";
          toggleBtn.textContent = "🙈 Gizle";
        } else {
          sifreInput.type = "password";
          toggleBtn.textContent = "👁 Şifreyi Göster";
        }
      });

      // 2. Form doğrulama ve animasyon
      const form = document.querySelector("form");
      const kaydetBtn = form.querySelector("button[type='submit']");

      form.addEventListener("submit", (e) => {
        const sifre = sifreInput.value.trim();
        if (sifre.length < 6) {
          e.preventDefault();
          alert("Şifre en az 6 karakter olmalıdır.");
          return;
        }
        kaydetBtn.disabled = true;
        kaydetBtn.textContent = "⏳ Kaydediliyor...";
      });

      // 3. Koyu mod geçişi
      const koyuModBtn = document.createElement("button");
      koyuModBtn.textContent = "🌙 Koyu Mod";
      koyuModBtn.className = "btn btn-outline-dark btn-sm d-block mx-auto mt-3";
      document.body.appendChild(koyuModBtn);

      koyuModBtn.addEventListener("click", () => {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-light");
      });

      // 4. Canlı saat
      const saatDiv = document.createElement("div");
      saatDiv.className = "text-center text-muted mt-3";
      document.body.appendChild(saatDiv);

      function saatGuncelle() {
        const simdi = new Date();
        saatDiv.textContent = "📅 " + simdi.toLocaleString("tr-TR");
      }
      setInterval(saatGuncelle, 1000);
    </script>
  </body>
</html>
