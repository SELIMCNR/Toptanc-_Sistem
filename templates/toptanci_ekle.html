<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Toptancƒ± Ekle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .form-kutu {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-kutu">
      <h2 class="text-center mb-4">‚ûï Toptancƒ± Ekle</h2>
      <!-- Flash mesajlar -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Kapat"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" id="toptanciForm">
        <div class="mb-3">
          <label for="ad" class="form-label">Ad</label>
          <input type="text" class="form-control" name="ad" id="ad" required />
        </div>

        <div class="mb-3">
          <label for="telefon" class="form-label">Telefon</label>
          <input
            type="text"
            class="form-control"
            name="telefon"
            id="telefon"
            required
          />
        </div>

        <div class="mb-3">
          <label for="borc" class="form-label">Bor√ß (‚Ç∫)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            name="borc"
            id="borc"
            value="0.00"
            required
          />
        </div>

        <div class="mb-3">
          <label for="odenen" class="form-label">√ñdenen (‚Ç∫)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            name="odenen"
            id="odenen"
            value="0.00"
            required
          />
        </div>

        <div class="mb-3">
          <label for="kalan" class="form-label">Kalan (‚Ç∫)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            name="kalan"
            id="kalan"
            value="0.00"
            readonly
          />
        </div>

        <button type="submit" class="btn btn-success w-100">üíæ Ekle</button>
      </form>

      <div class="text-center mt-3">
        <a href="/toptanci-listesi" class="text-decoration-none">‚Üê Geri D√∂n</a>
      </div>
    </div>

    <!-- Koyu Mod Butonu -->
    <button id="koyuModBtn" class="btn btn-outline-dark btn-sm mt-4">
      üåô Koyu Mod
    </button>

    <!-- Canlƒ± Saat -->
    <div id="saatDiv" class="text-center text-muted mt-2"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
      const form = document.getElementById("toptanciForm");
      const adInput = document.getElementById("ad");
      const telInput = document.getElementById("telefon");
      const borcInput = document.getElementById("borc");
      const odenenInput = document.getElementById("odenen");
      const kalanInput = document.getElementById("kalan");
      const kaydetBtn = form.querySelector("button[type='submit']");

      // Kalan otomatik hesaplama
      function kalanHesapla() {
        const borc = parseFloat(borcInput.value) || 0;
        const odenen = parseFloat(odenenInput.value) || 0;
        kalanInput.value = (borc - odenen).toFixed(2);
      }

      borcInput.addEventListener("input", kalanHesapla);
      odenenInput.addEventListener("input", kalanHesapla);

      form.addEventListener("submit", (e) => {
        const ad = adInput.value.trim();
        const tel = telInput.value.trim();
        const borc = parseFloat(borcInput.value);
        const odenen = parseFloat(odenenInput.value);

        if (!ad || !tel || isNaN(borc) || isNaN(odenen)) {
          e.preventDefault();
          alert("L√ºtfen t√ºm alanlarƒ± ge√ßerli ≈üekilde doldurun.");
          return;
        }

        if (borc < 0 || odenen < 0 || odenen > borc) {
          e.preventDefault();
          alert("Bor√ß ve √∂denen tutar ge√ßerli olmalƒ±. √ñdenen borcu a≈üamaz.");
          return;
        }

        const telRegex = /^[0-9\s()+-]{7,15}$/;
        if (!telRegex.test(tel)) {
          e.preventDefault();
          alert("Ge√ßerli bir telefon numarasƒ± girin.");
          return;
        }

        kaydetBtn.disabled = true;
        kaydetBtn.textContent = "‚è≥ Ekleniyor...";
      });

      // Koyu mod ge√ßi≈üi
      const koyuModBtn = document.getElementById("koyuModBtn");
      koyuModBtn.addEventListener("click", () => {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-light");
      });

      // Canlƒ± saat
      const saatDiv = document.getElementById("saatDiv");
      function saatGuncelle() {
        const simdi = new Date();
        saatDiv.textContent = "üìÖ " + simdi.toLocaleString("tr-TR");
      }
      setInterval(saatGuncelle, 1000);
    </script>
  </body>
</html>
