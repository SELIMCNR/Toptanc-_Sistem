<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Yeni Kullanıcı Ekle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .form-kutu {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-kutu">
      <h2 class="text-center mb-4">👤 Yeni Kullanıcı Ekle</h2>

      {% if hata %}
      <div class="alert alert-danger">{{ hata }}</div>
      {% endif %} {% if mesaj %}
      <div class="alert alert-success">{{ mesaj }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="kullanici_adi" class="form-label">Kullanıcı Adı</label>
          <input
            type="text"
            class="form-control"
            id="kullanici_adi"
            name="kullanici_adi"
            required
          />
        </div>

        <div class="mb-3">
          <label for="sifre" class="form-label">Parola</label>
          <input
            type="password"
            class="form-control"
            id="sifre"
            name="sifre"
            required
          />
        </div>

        <div class="mb-3">
          <label for="yetki" class="form-label">Yetki</label>
          <select class="form-select" id="yetki" name="yetki">
            <option value="kullanici">Kullanıcı</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">💾 Kaydet</button>
      </form>

      <div class="text-center mt-3">
        <a href="/admin" class="text-decoration-none">← Admin Paneline Dön</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ekstra JS: Şifreyi göster/gizle -->
    <script>
      const sifreInput = document.getElementById("sifre");
      const toggleBtn = document.createElement("button");
      toggleBtn.type = "button";
      toggleBtn.className = "btn btn-sm btn-outline-secondary mt-2";
      toggleBtn.textContent = "👁 Şifreyi Göster";
      sifreInput.parentNode.appendChild(toggleBtn);

      toggleBtn.addEventListener("click", () => {
        if (sifreInput.type === "password") {
          sifreInput.type = "text";
          toggleBtn.textContent = "🙈 Gizle";
        } else {
          sifreInput.type = "password";
          toggleBtn.textContent = "👁 Şifreyi Göster";
        }
      });
    </script>
    <script>
      // 1. Şifreyi göster/gizle
      const sifreInput = document.getElementById("sifre");
      const toggleBtn = document.createElement("button");
      toggleBtn.type = "button";
      toggleBtn.className = "btn btn-sm btn-outline-secondary mt-2";
      toggleBtn.textContent = "👁 Şifreyi Göster";
      sifreInput.parentNode.appendChild(toggleBtn);

      toggleBtn.addEventListener("click", () => {
        if (sifreInput.type === "password") {
          sifreInput.type = "text";
          toggleBtn.textContent = "🙈 Gizle";
        } else {
          sifreInput.type = "password";
          toggleBtn.textContent = "👁 Şifreyi Göster";
        }
      });

      // 2. Form doğrulama
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        const kullanici = document.getElementById("kullanici_adi").value.trim();
        const sifre = document.getElementById("sifre").value.trim();
        const yetki = document.getElementById("yetki").value;

        if (!kullanici || !sifre || !yetki) {
          e.preventDefault();
          alert("Lütfen tüm alanları doldurun.");
        }
      });

      // 3. Kaydet butonu animasyonu
      const kaydetBtn = document.querySelector("button[type='submit']");
      form.addEventListener("submit", () => {
        kaydetBtn.disabled = true;
        kaydetBtn.textContent = "⏳ Kaydediliyor...";
      });

      // 4. Koyu mod geçişi (isteğe bağlı)
      const koyuModBtn = document.createElement("button");
      koyuModBtn.textContent = "🌙 Koyu Mod";
      koyuModBtn.className = "btn btn-outline-dark btn-sm d-block mx-auto mt-3";
      document.body.appendChild(koyuModBtn);

      koyuModBtn.addEventListener("click", () => {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-light");
      });
    </script>
  </body>
</html>
