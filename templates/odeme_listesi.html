<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>√ñdeme Listesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 60px;
      }
      .table-responsive {
        margin-top: 20px;
      }
      .btn-sm {
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">üí≥ √ñdeme Listesi</h2>

      <!-- Yeni √ñdeme Butonu -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/odeme-ekle" class="btn btn-success">‚ûï Yeni √ñdeme Ekle</a>
        <input
          type="text"
          id="arama"
          class="form-control w-50"
          placeholder="üîç Toptancƒ±, y√∂ntem veya √ºr√ºn ara..."
        />
      </div>

      <!-- Tablo -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Toptancƒ±</th>
              <th>Tarih</th>
              <th>Tutar</th>
              <th>Y√∂ntem</th>
              <th>√úr√ºnler</th>
              <th>ƒ∞≈ülem</th>
            </tr>
          </thead>
          <tbody>
            {% for id, ad, tarih, tutar, yontem, urunler in odemeler %}
            <tr>
              <td>{{ id }}</td>
              <td>{{ ad }}</td>
              <td>{{ tarih }}</td>
              <td>{{ "%.2f"|format(tutar) }} ‚Ç∫</td>
              <td>{{ yontem }}</td>
              <td>{{ urunler }}</td>
              <td>
                <a href="/odeme-duzenle/{{ id }}" class="btn btn-sm btn-info"
                  >‚úèÔ∏è D√ºzenle</a
                >
                <a
                  href="/odeme-sil/{{ id }}"
                  class="btn btn-sm btn-danger"
                  onclick="return confirm('Silmek istediƒüine emin misin?')"
                  >üóëÔ∏è Sil</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // 1. Tablo filtreleme
      document.getElementById("arama").addEventListener("input", function () {
        const filtre = this.value.toLowerCase();
        document.querySelectorAll("tbody tr").forEach((satir) => {
          const metin = satir.textContent.toLowerCase();
          satir.style.display = metin.includes(filtre) ? "" : "none";
        });
      });

      // 2. ƒ∞≈ülem butonlarƒ±na animasyon
      document.querySelectorAll("a.btn-info, a.btn-danger").forEach((buton) => {
        buton.addEventListener("click", () => {
          buton.textContent = "‚è≥ ƒ∞≈üleniyor...";
        });
      });

      // 3. Koyu mod ge√ßi≈üi
      const koyuModBtn = document.createElement("button");
      koyuModBtn.textContent = "üåô Koyu Mod";
      koyuModBtn.className = "btn btn-outline-dark btn-sm d-block mx-auto mt-4";
      document.body.appendChild(koyuModBtn);

      koyuModBtn.addEventListener("click", () => {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-light");
      });

      // 4. Canlƒ± saat
      const saatDiv = document.createElement("div");
      saatDiv.className = "text-center text-muted mt-3";
      document.body.appendChild(saatDiv);

      function saatGuncelle() {
        const simdi = new Date();
        saatDiv.textContent = "üìÖ " + simdi.toLocaleString("tr-TR");
      }
      setInterval(saatGuncelle, 1000);
    </script>
  </body>
</html>
