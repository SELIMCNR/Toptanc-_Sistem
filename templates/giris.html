<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Giriş Yap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .giris-kutu {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="giris-kutu">
      <h2 class="text-center mb-4">🔐 Giriş Yap</h2>

      {% if hata %}
      <div class="alert alert-danger">{{ hata }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="kullanici_adi" class="form-label">Kullanıcı Adı</label>
          <input
            type="text"
            class="form-control"
            id="kullanici_adi"
            name="kullanici_adi"
            required
          />
        </div>

        <div class="mb-3">
          <label for="sifre" class="form-label">Parola</label>
          <input
            type="password"
            class="form-control"
            id="sifre"
            name="sifre"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
      </form>

      <div class="text-center mt-3">
        <a href="/" class="text-decoration-none">← Ana Sayfaya Dön</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 1. Şifreyi göster/gizle
      const sifreInput = document.getElementById("sifre");
      const toggleBtn = document.createElement("button");
      toggleBtn.type = "button";
      toggleBtn.className = "btn btn-sm btn-outline-secondary mt-1";
      toggleBtn.textContent = "👁 Şifreyi Göster";
      sifreInput.parentNode.appendChild(toggleBtn);

      toggleBtn.addEventListener("click", () => {
        if (sifreInput.type === "password") {
          sifreInput.type = "text";
          toggleBtn.textContent = "🙈 Gizle";
        } else {
          sifreInput.type = "password";
          toggleBtn.textContent = "👁 Şifreyi Göster";
        }
      });

      // 2. Form doğrulama
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        const kullanici = document.getElementById("kullanici_adi").value.trim();
        const sifre = document.getElementById("sifre").value.trim();
        if (!kullanici || !sifre) {
          e.preventDefault();
          alert("Lütfen tüm alanları doldurun.");
        }
      });

      // 3. Giriş butonu animasyonu
      const girisBtn = document.querySelector("button[type='submit']");
      form.addEventListener("submit", () => {
        girisBtn.disabled = true;
        girisBtn.textContent = "⏳ Giriş Yapılıyor...";
      });

      // 4. Canlı saat
      const saatDiv = document.createElement("div");
      saatDiv.id = "saat";
      saatDiv.className = "text-center text-muted mt-3";
      document.body.appendChild(saatDiv);

      function saatGuncelle() {
        const simdi = new Date();
        saatDiv.textContent = "📅 " + simdi.toLocaleString("tr-TR");
      }
      setInterval(saatGuncelle, 1000);
    </script>
  </body>
</html>
