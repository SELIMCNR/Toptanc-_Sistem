<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>√ñdeme D√ºzenle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .form-kutu {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-kutu">
      <h2 class="text-center mb-4">üí≥ √ñdeme D√ºzenle</h2>

      <form method="POST" id="odemeForm">
        
        <div class="mb-3">
          <label for="tarih" class="form-label">Tarih</label>
          <input
            type="date"
            class="form-control"
            id="tarih"
            name="tarih"
            value="{{ odeme[0] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tutar" class="form-label">Tutar (‚Ç∫)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="tutar"
            name="tutar"
            value="{{ odeme[1] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="odeme_yontemi" class="form-label">√ñdeme Y√∂ntemi</label>
          <input
            type="text"
            class="form-control"
            id="odeme_yontemi"
            name="odeme_yontemi"
            value="{{ odeme[2] }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">üíæ Kaydet</button>
      </form>

      <div class="text-center mt-3">
        <a href="/odeme-listesi" class="text-decoration-none">‚Üê Geri D√∂n</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->

    <script>
      // 1. Form doƒürulama ve animasyon
      const form = document.querySelector("form");
      const kaydetBtn = form.querySelector("button[type='submit']");

      form.addEventListener("submit", (e) => {
        const tarih = document.querySelector("input[name='tarih']").value;
        const tutar = document.querySelector("input[name='tutar']").value;
        const yontem = document
          .querySelector("input[name='odeme_yontemi']")
          .value.trim();

        if (!tarih || !tutar || !yontem) {
          e.preventDefault();
          alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
          return;
        }

        kaydetBtn.disabled = true;
        kaydetBtn.textContent = "‚è≥ Kaydediliyor...";
      });

      // 2. Tarih alanƒ±nƒ± bug√ºn√ºn tarihiyle doldur (isteƒüe baƒülƒ±)
      const tarihInput = document.querySelector("input[name='tarih']");
      if (!tarihInput.value) {
        const bugun = new Date().toISOString().split("T")[0];
        tarihInput.value = bugun;
      }

      // 3. Tutar alanƒ±na ‚Ç∫ formatƒ± (g√∂rsel)
      const tutarInput = document.querySelector("input[name='tutar']");
      tutarInput.addEventListener("input", () => {
        tutarInput.style.borderColor = "#198754"; // ye≈üil kenarlƒ±k
      });

      // 4. Koyu mod ge√ßi≈üi
      const koyuModBtn = document.createElement("button");
      koyuModBtn.textContent = "üåô Koyu Mod";
      koyuModBtn.className = "btn btn-outline-dark btn-sm d-block mx-auto mt-3";
      document.body.appendChild(koyuModBtn);

      koyuModBtn.addEventListener("click", () => {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-light");
      });
    </script>
  </body>
</html>
