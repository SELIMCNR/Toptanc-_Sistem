<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Yetki Değiştir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .form-kutu {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-kutu">
      <h2 class="text-center mb-4">🔐 Yetki Değiştir</h2>

      <form method="POST" id="yetkiForm">
        <div class="mb-3">
          <label class="form-label">Kullanıcı:</label>
          <div class="form-control-plaintext fw-bold">{{ kullanici[0] }}</div>
        </div>

        <div class="mb-3">
          <label for="yetki" class="form-label">Yetki</label>
          <select class="form-select" name="yetki" id="yetki" required>
            <option value="kullanici" {% if kullanici[1] == 'kullanici' %}selected{% endif %}>Kullanıcı</option>
            <option value="admin" {% if kullanici[1] == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">💾 Kaydet</button>
      </form>

      <div class="text-center mt-3">
        <a href="/kullanici-listesi" class="text-decoration-none">← Kullanıcı Listesine Dön</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
      // Form animasyonu
      const form = document.getElementById("yetkiForm");
      const kaydetBtn = form.querySelector("button[type='submit']");

      form.addEventListener("submit", () => {
        kaydetBtn.disabled = true;
        kaydetBtn.textContent = "⏳ Kaydediliyor...";
      });

      // Koyu mod geçişi
      const koyuModBtn = document.createElement("button");
      koyuModBtn.textContent = "🌙 Koyu Mod";
      koyuModBtn.className = "btn btn-outline-dark btn-sm d-block mx-auto mt-3";
      document.body.appendChild(koyuModBtn);

      koyuModBtn.addEventListener("click", () => {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-light");
      });

      // Canlı saat
      const saatDiv = document.createElement("div");
      saatDiv.className = "text-center text-muted mt-3";
      document.body.appendChild(saatDiv);

      function saatGuncelle() {
        const simdi = new Date();
        saatDiv.textContent = "📅 " + simdi.toLocaleString("tr-TR");
      }
      setInterval(saatGuncelle, 1000);
    </script>
  </body>
</html>
